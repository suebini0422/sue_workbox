<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add_h1();">add h1</button>
    <div id="target"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>

        let i=0;
        function add_h1(){
            
            i=i+1;
            let h1 = $('<h1>').text("jquery로 만든 h1 tag_"+i);


            // 순서대로 생성
            // $('div#target').append(h1).css("background","green");


            //역순으로 생성
            // $('div#target').prepend(h1).css("background","green");


            //div의 전에 생성
            // $("div#target").css({
            //     height:30,
            //     background:"blue"
            // }).before(h1);


            //div의 후에 생성
            $("div#target").css({
                height:30,
                background:"blue"
            }).after(h1);
            
        }

        
        
    </script>
</body>
</html>
