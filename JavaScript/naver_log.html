<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<style>

    #picture{
        width: 200px;

        margin-top: 50px;

        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        
    }



    #wrap{
        
        width: 400px;
        height: 300px;
        border: 1px solid gray;
        border-radius: 7px;
        margin: 0 auto;
        overflow: hidden;
        margin-top: 50px;
    }

    #login{width: 80%;
    height: 80%;
    margin: 0 auto;
    }

 
    input[name="id"]{margin: 0 auto;
    width: 300px;

    border-radius: 7px;
    margin-top: 30px;

    border: 2px solid gray;

    input[name="id"]:focus{
    outline: none;

    input[name="password"]{margin: 0 auto;

    }

    height: 50px;

    }

    border-radius: 7px;

    width: 300px;
    height: 50px;
    margin-top: 50px;
    color: #fff;
    font-weight: 700;
    }

    ul{
        margin: 0 auto;
    }

    li{
        list-style: none;
        float: left;
        font-size: 14px;
        
    }



   
    

</style>

</head>
<body>
    <div id="picture"></div>
    <div id="wrap">
        <div id="login">
            <input type="text" name="id" id="id" placeholder="아이디 또는 전화번호">
            <input type="password" name="password" id="password" placeholder="비밀번호">
        <button type="submit" onclick="login()">로그인</button>

    </div>
    <ul>
        <li>비밀번호 찾기 | </li>
        <li>아이디 찾기 | </li>
        <li>회원가입</li>
    </ul>
    
    <script>

function login() {
    let username = document.getElementById("id").value;
    let password = document.getElementById("password").value;


    if (username == "subin" && password == "subin") {
        alert("로그인 성공!");
    } else {
        alert("로그인 실패!");
    }
}




    </script>
</body>
</html>
